
<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
   const generateList = array => {
  	return `<ul>${array.reduce((str, el) => {
    str += `<li>${Array.isArray(el) ? generateList(el) : el }</li>`
    return str;
  }, '')}</ul>`;
}
 
 
const array = [1, 2, [1.1, 1.2, [2.1, 2.2],1.3], 3];
const s = generateList(array);
document.body.innerHTML = s;
    </script>
</body>
</html>
